<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button type="button" class="btn" data-action="open-modal">Відкрити модалку</button>
  <div class="backdrop">
    <div class="modal">
      <button type="button" class="button" data-action="close-modal">X</button>
      <h4 class="Модальное-окно">Оставьте свои данные, мы вам перезвоним</h4>
      <form>
        <label>
          Имя
          <input type="text" name="username" />
        </label>
        <label>
          Почта
          <input type="tel" name="phone" />
        </label>
        <label>
          Почта
          <input type="email" name="email" />
        </label>
        <label>
          Комментарий
          <textarea name="feedback" rows="5" placeholder="Enter your message here..."></textarea>
        </label>
        <label>
          <input type="checkbox" name="" checked />
          Соглашаюсь с рассылкой и принимаю
          <a href="#">Условия договора</a>
        </label>
        <button class="hero-button">Отправить</button>
      </form>
    </div>
  </div>
  <script type="module" src="modal.js"></script>
</body>

</html>
