<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form name="login_form" autocomplete="on" novalidate class="form_login">
    <label>
      Эл. почта или телефон
      <input type="email" name="email" />
    </label>

    <label for="user_email">Пароль</label>
    <input id="user_email" type="password" name="password" />

    <label>
      <input type="checkbox" checked />
      Запомнить меня

    </label>
    <button class="login_btn" type="submit">Войти</button>
  </form>


  <form name="singup_form" autocomplete="on" novalidate class="form_login">

    <label>
      <input type="checkbox" checked />
      Запомнить меня

    </label>
    <button class="login_btn" type="submit">Войти</button>
  </form>
</body>

</html>
